<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center">Sign up</h2>
    <hr>
    <div class="mb-3">
        <label style="margin-right:10px">I am a:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-label" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-label ms-3" value="female" formControlName="gender"> Female
        </label>
    </div>
    
    <app-test-inputs [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-test-inputs>
    <app-test-inputs [formControl]="$any(registerForm.controls['knownAs'])" [label]="'known as'"></app-test-inputs>
    <app-test-inputs [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'dob'" [type]="'date'"></app-test-inputs>
    <app-test-inputs [formControl]="$any(registerForm.controls['city'])" [label]="'city'"></app-test-inputs>
    <app-test-inputs [formControl]="$any(registerForm.controls['country'])" [label]="'country'"></app-test-inputs>
    <app-test-inputs [formControl]="$any(registerForm.controls['password'])" [label]="'Password'" [type]="'password'"></app-test-inputs>
    <app-test-inputs [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'" [type]="'password'"></app-test-inputs>
    <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
        {{error}}</li>
    </ul></div>
    
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-success" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
