
<div class="mb-3">
    <input type={{type}}
    [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        name="password"
        [formControl]="control"
        placeholder={{label}}>
        <div class="invalid-feedback" *ngIf="control.errors?.['required']">pls enter pw</div>
        <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">pls enter pw</div>
        <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">pls enter pw</div>
        <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">pw dont match</div>
</div>
